<div class="dr">
	<div class="dc" style="width:35px;"><img src="images/spacer.gif" width="1" height="1" alt=""></div>
	<div class="dc" style="width:650;">
		<div style="font-size:18px;margin-bottom:12px;">
			<span>{{title}}</span>
		</div>
		
		{% if img1 %}
		<div>
			<img src="/media_files/{% if img1_med %}{{img1_med}}{% else %}{{img1}}{% endif %}" align="left" alt="" style="margin:4px 15px 0px 0px;cursor:pointer;" title="Ampliar" onclick="window.open('/media_files/{{img1}}', null, 'height=400,width=500,status=yes,toolbar=no,menubar=no,location=no')">
		</div>
		{% endif %}
	
		<div style="font-size:15px;">{{description|escape|linebreaks}}</div>
		<div class="dt" style=" width:100%; height:1px;background:url(/images/bg_point_x.gif) left bottom repeat-x;margin-top:5px;"><img src="/images/spacer.gif" width="1" height="1" alt=""></div>	

		<div>
		  {% autoescape off %}{{body|linebreaks}}{% endautoescape %}
		</div>
		<div><span style="FONT-WEIGHT: bold;">{{footer|escape|linebreaks}}</span></div>
	</div>
</div>
