{% extends "turnos/base.html" %}

{% load staticfiles %}
{% block content %}

<script>
$(document).ready(function() {
  $("#txtFechaNacimiento").datepicker({language:"es"});
  $("#txtSexo").chosen({width: "138px"});
});
</script>
<div class="module">
    <h3>Datos Personales</h3>
    <form id="form1" name="form1" action="/paciente/{{ id }}/actualizar/" method="post">
      <div class="form-row">
	    <label>Nombre:</label><input type="text" id="txtNombre" name="txtNombre" value="{{nombre}}" />
      </div>
      <div class="form-row">
	    <label>Apellido:</label><input type="text" id="txtApellido" name="txtApellido" value="{{apellido}}"  />
      </div>
      <div class="form-row">
	    <label>Documento:</label><input type="text" id="txtDni" name="txtDni" value="{{dni}}" />
      </div>
      <div class="form-row">
	    <label>Fecha de Nacimiento:</label><input type="text" name="txtFechaNacimiento" id="txtFechaNacimiento" value="{{fecha_nacimiento}}" >
      </div>
      <div class="form-row">
	  <label>Sexo:</label>
        <select name="txtSexo" id="txtSexo">
            <option value="">Selecione..</option>
            <option value="Femenino"
            {% if sexo == 'Femenino' %}selected="selected"{% endif %}>Femenino</option>
            <option value="Masculino"
            {% if sexo == 'Masculino' %}selected="selected"{% endif %}>Masculino</option>
        </select>
      </div>
      <div class="form-row">
	    <label>Domicilio:</label><input type="text" name="txtDomicilio" id="txtDomicilio" value="{{domicilio}}">
      </div>
      <div class="form-row">
	    <label>Tel√©fono:</label><input type="text" id="txtTelefono" name="txtTelefono" value="{{telefono}}">
      </div>
      <div class="form-row">
	    <label>Nro de afiliado:</label><input type="text" id="txtNroAfiliado" name="txtNroAfiliado" value="{{nro_afiliado}}">
      </div>
      <div class="form-row">
	    <label>Informacion extra:</label><input type="text" id="txtInfExtra" name="txtInfExtra" value="{{inf_extra}}">
      </div>
      <div class="form-row">
	    <label>Email:</label><input type="text" id="txtEmail" name="txtEmail" value="{{email}}">
      </div>
      {% if isCreate %}
      <div class="form-row">
          <input id="btnAceptar" type="button" value="Guardar" class="botones" onclick="createPaciente(false);" />
          <input id="btnGuardarCrear" type="button" value="Guardar y crear turno" class="botones" onclick="createPaciente(true);" />
      </div>
      {% else %}
      <div class="form-row">
	    <input id="btnAceptar" type="button" value="Guardar" class="botones" onclick="updatePaciente();" />
      </div>
      {% endif %}
</form>


  </div>
{% endblock %}
