  <script>
  $(document).ready(function() {

    var hush = $.datepicker.regional['es'];
    hush['appendText'] = '(dd/mm/yyyy)';
    $("#fecha").datepicker(hush);

    $("#tab-paciente").tabs();

    $('#tabs').bind('tabsselect', function(event, ui) {
        if (ui.panel.id == "fragment-2") {
            var idPracticas = $("#id-practicas").val();

            var arr = String(idPracticas).split(",");
            for(var i = 0;i< arr.length; i++){
              if(arr[i] != 'null'){
                var newRow = "<tr><td>Orden de " + $("#id-practicas option[value='" + arr[i] + "']").text() + "</td><td>%100</td></tr>";
                $('#table-ordenes').append(newRow);
              }
            }
        }
    });


    //plugin form clean a form
    $.fn.clearForm = function() {
      return this.each(function() {
	var type = this.type, tag = this.tagName.toLowerCase();
	if (tag == 'form')
	  return $(':input',this).clearForm();
	if (type == 'text' || type == 'password' || tag == 'textarea')
	  this.value = '';
	else if (type == 'checkbox' || type == 'radio')
	  this.checked = false;
	else if (tag == 'select')
	  this.selectedIndex = 0;
      });
    };


    getHorarioAtencionMedico();
    //subscribe event medico select
    $('#id-medico').change(function() {
        getHorarioAtencionMedico();
        getInfoMedico();
    });

    $('#id-practicas').change(function() {
        alert("changed");
        getInfoMedico();
    });


    getInfoMedico();
    $('#id-obra-social').change(function() {
        getInfoMedico();
    });



    //agregar los : a la hora de fin de turno
    $('#hora_fin_estimada').keyup(function(e) {
      if (this.value.length == 2 && e.keyCode != 8){
	  this.value = this.value + ":";
      }
    });

  });
  </script>

<script>

  function getConfirmarTurno(fecha,horaInicio){
      
      $("#dialog").dialog({ width: 550 });
      
      $("#selected-medico").text($("#id-medico option:selected").text());
      $("#selected-obrasocial").text($("#id-obra-social option:selected").text());
      $("#selected-practicas").text($("#id-practicas option:selected").text());
      $("#selected-fecha").text(CDate.convertToRegular(fecha));
      $("#selected-fecha-value").val(fecha);
      $("#hora_inicio").val(horaInicio);
      $("#selected-sala").text($("#id-sala option:selected").text());

      
  }
  function getPaciente(){
    $("#dialogPaciente").dialog({width:500});
  }
  function setPaciente(id, nombre, apellido){
      $('#selectedPaciente').html(apellido + ", " + nombre);
      $("#id-paciente").val(id);
      $("#dialogPaciente").dialog("close");

  }
</script>

<div class="module">
  <h3>Asignar turno al paciente: <span id="selectedPaciente" style="font-style:italic;">{{ apellidoPaciente}} {{ nombrePaciente}}</span><a href="javascript: getPaciente();" style="font-size:10px">[Elegir]</a></h3>

  <form name="ver-planilla" id="ver-planilla" action="/app/" >
    <input type="hidden" name="controlador" value="Turnos" />
    <input type="hidden" name="accion" value="getTurnosDisponibles" />
    <input type="hidden" name="id-paciente" id="id-paciente" value="{{idPaciente}}" >

    <div class="section">
	    <div class="form-row">
	        <label>Médico:</label>
	        <select id="id-medico" name="id-medico" >
		      <option value="">Seleccione..</option>
		      {% for medico in medicos %}
		          <option value="{{ medico.id }}" {% if medico.selected %} selected="selected" {% endif %} >{{ medico.apellido }}, {{ medico.nombre }}</option>
		      {% endfor %}
	        </select>
	    </div>
	    <div class="form-row">
	        <label>Obra Social</label>
	        <select id="id-obra-social" name="id-obra-social" style="width:350px;">
		      <option value="">Seleccione..</option>
		      {% for obrasSocial in obrasSociales %}
		          <option value="{{ obrasSocial.id }}" {% if obrasSocial.selected %} selected="selected" {% endif %} >{{ obrasSocial.nombre }}</option>
		      {% endfor %}
	        </select>
	    </div>
	    <div class="form-row">
	        <label>Fecha:</label><input type="textbox" id="fecha" name="fecha" value="{{ fecha }}" size="10"/>
	    </div>
	    <div class="form-row">
	        <label>Sala:</label>
	        <select id="id-sala" name="id-sala" >
		      <option value="">Seleccione..</option>
		      {% for sala in salas %}
		          <option value="{{ sala.id }}" {% if sala.selected %} selected="selected" {% endif %} >{{ sala.nombre }}</option>
		      {% endfor %}
	        </select>
	        <input name="ver" type="button" value="Ver planilla" text="Ver planilla" onclick="getVerPlanilla();" />
	    </div>
	    <div class="form-row" style="display:none;" id="med-info">
	        Horario de atencion de <span id="med-horario"></span>
	    </div>
    </div>
    <div class="section">
        <select id="id-practicas" class="multiselect" multiple="multiple" name="id-practicas[]">
            {% for practica in practicas %}
                <option value="{{ practica.id }}" {% if practica.selected %} selected="selected" {% endif %} >{{ practica.nombre }}</option>
            {% endfor %}
        </select>
        <div id="med-os-info">
            Datos del m&eacute;dico para <b><span id="infomed-obrasocial"></b></span>
	        <ul>
            </ul>
	    </div>
    </div>
    <div class="clear"></div>

  </form>
